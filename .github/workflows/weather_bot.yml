name: Run main.js hourly

on:
  schedule:
    - cron: "0 * * * *"   # runs at minute 0 of every hour
  workflow_dispatch:       # lets you run manually

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run script
        run: node src/main.js
